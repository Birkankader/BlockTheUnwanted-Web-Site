<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- UNWANTED text in the background -->
  <text x="64" y="72" text-anchor="middle" font-size="26" font-family="Arial, sans-serif" fill="#FFFFFF" stroke="#000000" stroke-width="1" opacity="0.9" font-weight="900">
    UNWANTED
  </text>

  <!-- Outer stroke ring for visibility -->
  <circle cx="64" cy="64" r="44" fill="none" stroke="#000000" stroke-width="14" opacity="0.15"></circle>

  <!-- Prohibition circle (new red) -->
